version: "3"

services:
  beanstalkd_log:
    image: schickling/beanstalkd
    container_name: beanstalkd_log
    ports:
      - 11301:11300
    volumes:
      - beanstalk-data:/data
    command: -b /data

  beanstalkd:
    image: schickling/beanstalkd
    container_name: beanstalkd
    ports:
      - 11300:11300

volumes:
  beanstalk-data:
    driver: local